<div class="alert alert-secondary" role="alert">
  Video Gallery
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 separator"  *ngFor="let videogallery of videogalleries">
              <app-business-profile-video [videogallery]="videogallery"></app-business-profile-video>
          </div>
      </div>
  </div>


  <div class="player-container">
    <iframe
    class="e2e-iframe-trusted-src"
    *ngIf="videoUrl"
    [src]="videoUrl"
    frameborder=0
    allowfullscreen mozallowfullscreen webkitallowfullscreen allow="autoplay; fullscreen">
  </iframe>
  </div>
  <!-- <iframe src="https://www.youtube.com/embed/jDeS1s2tT34" frameborder="0"></iframe> -->
