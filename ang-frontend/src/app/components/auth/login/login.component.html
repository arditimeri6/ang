<div class="container">
    <div class="row">
      <div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header">Login Here</div>
      
          <div class="card-body">
              <div class="alert alert-danger" [hidden]="!error">
                  {{error}}
                 </div>
              <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" [(ngModel)]="form.email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password" required>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="w-100">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Signin</button>
                        <a class="float-right" routerLink="/request-password-reset" href="btn btn-link">Reset Passowrd</a>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
