<div class="container">
    <div class="row">
      <div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header">Confirm email verification</div>
      
          <div class="card-body">
              <div class="alert alert-danger" [hidden]="!error.verify_token">
                  {{error.verify_token}}
                 </div>
              <form #confirmForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="verify_token">Enter Code</label>
                    <input type="number" name="verify_token" class="form-control" id="verify_token"  placeholder="Enter Code" [(ngModel)]="form.verify_token" required>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="w-100">
                        <button type="submit" class="btn btn-primary" [disabled]="!confirmForm.valid">Confirm</button>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
