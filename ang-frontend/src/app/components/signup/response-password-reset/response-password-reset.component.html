<div class="container">
    <div class="row">
      <div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header">Reset password</div>
          <div class="card-body">
              <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="exampleEmail1">Email</label>
                      <input type="email" name="email" class="form-control" id="exampleEmail1" placeholder="Email" [(ngModel)]="form.email" required>
                      <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPass1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPass1"  placeholder="Password" [(ngModel)]="form.password" required>
                    <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" name="password_confirmation" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="w-100">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Reset Password</button>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
