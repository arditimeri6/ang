<div class="container">
    <div class="row">
  
      <div class="mt-4 col-8 offset-2">
          <div class="card">
            <div class="card-header">Register Here</div>
        
            <div class="card-body">
                <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" name="name" class="form-control" id="exampleInputName1"  placeholder="Enter name" [(ngModel)]="form.name" required>
                    </div>
                    <div class="alert alert-danger" [hidden]="!error.name">
                        {{error.name}}
                    </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" name="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" [(ngModel)]="form.email" required>
                    </div>
                    <div class="alert alert-danger" [hidden]="!error.email">
                        {{error.email}}
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                    <div class="alert alert-danger" [hidden]="!error.password">
                        {{error.password}}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPasswordConfirmation1">Confirm Password</label>
                        <input type="password" name="password_confirmation" class="form-control" id="exampleInputPasswordConfirmation1" placeholder="Confirm password" [(ngModel)]="form.password_confirmation" required>
                      </div>              
                    <div class="col-12">
                      <div class="row">
                        <div class="col-4">
                          <div class="row">
                            <div class="w-100">
                              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signup</button>
                            </div>
                          </div>
                        </div>
                        <div class="col-8">
                          <div class="row">           
                            <div class="col-9">
                              <div class="text-right">If You are registered login here:</div>
                            </div>
                            <div class="col-3">
                              <div class="row">
                                <div class="w-100">
                                  <a class="btn btn-primary float-right" routerLink="/login">Login</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
        </div>
    </div>
  </div>
