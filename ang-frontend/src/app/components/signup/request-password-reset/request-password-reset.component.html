<div class="container">
    <div class="row">
      <div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header">Request reset password</div>
      
          <div class="card-body">
              <div class="alert alert-danger" [hidden]="!error">
                  {{error}}
                 </div>
              <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" [(ngModel)]="form.email" required>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="w-100">
                        <button type="submit" class="btn btn-primary" [disabled]="!requestResetForm.valid">Send Email</button>
                      </div>
                    </div>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
