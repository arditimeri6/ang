
            <div class="card">
                <div class="card-header">Add New Business Type</div>
                <div class="card-body">
                <form #businessForm=ngForm (ngSubmit)="onSubmit(businessForm)">
                    <div class="form-group">
                        <label for="exampleInputBusiness">Business Type Name</label>
                        <input type="text" name="business" class="form-control" id="exampleInputBusiness"  placeholder="Enter business title" ngModel required>
                    </div>
                    <div class="col-12">
                        <div class="row">
                        <div class="w-100">
                            <button type="submit" class="btn btn-primary" [disabled]="!businessForm.valid">Save Business Type</button>
                        </div>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
