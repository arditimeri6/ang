
<div class="card">
  <div class="card-header">Add New Module</div>

  <div class="card-body">
      <div class="alert alert-danger" [hidden]="!error">
            {{error}}
      </div>
      <form #moduleForm=ngForm (ngSubmit)="onSubmit(moduleForm)">
          <div class="form-group">
            <label for="exampleInputModule">Module Name</label>
            <input type="text" name="module" class="form-control" id="exampleInputModule"  placeholder="Enter module title" ngModel required>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="w-100">
                <button type="submit" class="btn btn-primary" [disabled]="!moduleForm.valid">Save Module</button>
              </div>
            </div>
          </div>
      </form>
    </div>
</div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p  *ngIf="response">{{response}}</p>
 </div>
