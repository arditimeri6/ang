
<div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event, 'drag')">
    <input hidden type="file" #fileInput (change)="uploadFile($event, 'input')">
</div>

<div class="card popup" [ngClass]="{'active':formActive}">
        <div class="card-header">Add New Photo Item</div>
            <div class="card-body">
                <form #addForm=ngForm (ngSubmit)="onSubmit(addForm)" files = 'true'>
                
                    <div class="alert alert-danger" [hidden]="!error.imagepath">
                        {{error.imagepath}}
                    </div>
                    <div class="form-group">
                            <img class="w-100" *ngIf="imgResultAfterCompress" [src]="imgResultAfterCompress" alt="">
                        </div>
                        <div class="form-group">
                            <label for="imagepath">Check to feature on banner</label>
                            <br>
                            <input type="checkbox" name="banner" id="banner" placeholder="Enter Description" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="place">Select Place</label>
                            <select  class="form-control" name="place"  id="place"  [(ngModel)]="selectInputActive">
                                <option value="null">Select Place</option>
                                <option *ngFor="let place of places" [value]="place.id">{{place.title}}</option>
                            </select>
                        </div>
                    <div class="col-12">
                    <div class="row">
                        <div class="w-100">
                        <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
      </div>
<div class="overlay" [ngClass]="{'active':formActive}" (click)="closePopup()"></div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p  *ngIf="response">{{response}}</p>
</div>
