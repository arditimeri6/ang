<div class="card popup" [ngClass]="{'active':formActive}">
    <div class="card-header">Send Invitations</div>
        <div class="card-body">
            <form #invitationForm=ngForm (ngSubmit)="onSubmit(invitationForm)">
                <div class="form-group">
                    <label for="email">Emails</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="form.email">
                </div>
                <div class="form-group">
                    <input type="email" id="email2" name="email2" class="form-control" [(ngModel)]="form.email2">
                </div>
                <div class="form-group">
                    <input type="email" id="email3" name="email3" class="form-control" [(ngModel)]="form.email3">
                </div>
                <div class="form-group">
                    <input type="email" id="email4" name="email4" class="form-control" [(ngModel)]="form.email4">
                </div>
                <div class="form-group">
                    <input type="email" id="email5" name="email5" class="form-control" [(ngModel)]="form.email5">
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="w-100">
                            <button type="submit" class="btn btn-primary mr-2" [disabled]="!invitationForm.valid">Send Invitation</button>
                            <a class="text-white btn btn-secondary" (click)="close(invitationForm)">Cancel</a>
                        </div>
                    </div>
                </div> 
            </form>
        </div>
  </div>
<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p  *ngIf="response">{{response}}</p>
</div>
