<div class="card-header">{{calendar.event.event}} e {{calendar.event.name}}</div>
<div class="card-body">
    <form #updateForm=ngForm (ngSubmit)="update(item.id)">
        <div class="form-group">
            <label for="date_from">From</label>
            <input type="date" name="date_from" class="form-control" id="date_from"  placeholder="Enter Date" [(ngModel)]="from">
        </div>
        <div class="form-group">
                <label for="date_to">To</label>
                <input type="date" name="date_from" class="form-control" id="date_to"  placeholder="Enter Date" [(ngModel)]="to">
            </div>
        <div class="col-12">
            <div class="row">
                <div class="w-100">
        
                    <button type="submit" class="btn btn-primary" >Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
