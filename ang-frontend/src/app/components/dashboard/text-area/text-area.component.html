<div class="card w-100">
    <div class="card-body" >
        <div *ngIf="textbox" class="w-100">
                <h5 class="card-title">{{textbox.title}}</h5>
                <p class="card-text">{{textbox.content}}</p>
        </div>
        <button class="btn btn-primary" (click)="popupActive()">Edit</button>
    </div>
</div>

<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>
<div class="card popup" [ngClass]="{'active':formActive}">
        <div class="card-header">Update</div>
        <div class="card-body">
            <form #updateForm=ngForm (ngSubmit)="save()">
                <div class="form-group">
                    <label for="title"> Title</label>
                    <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title" [(ngModel)]="form.title">
                </div>
                <div class="form-group">
                    <label for="content"> Description</label>
                    <input type="text" name="content" class="form-control" id="content" placeholder="Enter Description" [(ngModel)]="form.content">
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="w-100">
                            <button type="submit" class="btn btn-primary" >Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
        <p *ngIf="response">{{response}}</p>
</div>
