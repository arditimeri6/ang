<div class="card popup" [ngClass]="{'active':formActive}">
        <div class="card-header">Add New Video Item</div>
            <div class="card-body">
                <form #addForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="alert alert-danger" [hidden]="!error.videoid">
                        {{error.videoid}}
                    </div>

                    <div class="form-group">
                        <label for="videoid">Video Id</label>
                        <input type="text" name="videoid" class="form-control" id="videoid" placeholder="Enter Id" [(ngModel)]="form.videoid"  ngModel required>
                    </div>
                    <div class="col-12">
                    <div class="row">
                        <div class="w-100">
                        <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
      </div>
<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>
<button class="btn btn-primary separator float-right" (click)="openPupup()">Add New Video</button>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p  *ngIf="response">{{response}}</p>
</div>
