<div class="row">
        <div class="col-3">
                <p>{{item.title}}</p>
        </div>
        <div class="col-6">
            <p>{{item.content}}</p>
        </div>
        <div class="col-1">
            <a class="btn btn-default" (click)="onPlayVideo(item.videoid)">Play</a>
        </div>
        <div class="col-1">
                <a class="btn btn-success" (click)="onUpdatePopup(item.id)">Edit</a>
        </div>
        <div class="col-1">
                <a class="btn btn-danger" (click)="onDeletePopup(item.id)">Delete</a>
        </div>
</div>
<hr>

<div class="overlay"[ngClass]="{'active':overlayActive == item.id}" (click)="close()"></div>
<div class="card popup" [ngClass]="{'active':formDeleteActive == item.id}">
    <div class="card-header">Are you sure you want to delete this item</div>
    <div class="card-body">
        <button class="btn btn-default float-left" (click)="close()">Cancel</button>
        <button class="btn btn-danger float-right"(click)="delete(item.id)">Delete</button>
    </div>
</div>

<div class="card popup" [ngClass]="{'active':formUpdateActive == item.id}">
    <div class="card-header">Update</div>
    <div class="card-body">
        <form #updateForm=ngForm (ngSubmit)="update(item.id)">
            <div class="form-group">
                <label for="title">Video Title</label>
                <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title" [(ngModel)]="form.title">
            </div>
            <div class="form-group">
                <label for="content">Video Description</label>
                <input type="text" name="content" class="form-control" id="content" placeholder="Enter Description" [(ngModel)]="form.content">
            </div>
            <div class="form-group">
                <label for="videoid">Video id</label>
                <input type="text" name="videoid" class="form-control" id="videoid" placeholder="Enter Video Description" [(ngModel)]="form.videoid">
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="w-100">
            
                        <button type="submit" class="btn btn-primary" >Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

    <div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
            <p  *ngIf="response">{{response}}</p>
        </div>
