<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>
<div class="card popup" [ngClass]="{'active':formActive}">
    <div class="card-header">Add Business Type</div>
    <div class="card-body">
        <form #addForm=ngForm (ngSubmit)="onSubmit(addForm)">
            <!-- <div class="alert alert-danger" [hidden]="!error.title">
                {{error.title}}
            </div> -->
            <div class="form-group">
                <label for="add-title">Title</label>
                <input type="text" name="title" class="form-control" id="add-title"  placeholder="Title" [(ngModel)]="form.title" required>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="w-100">
                        <button type="submit" class="btn btn-primary mr-2" [disabled]="!addForm.valid">Add</button>
                        <a class="text-white btn btn-secondary" (click)="close()">Cancel</a>
                    </div>
                </div>
            </div> 
        </form>
    </div>
</div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p *ngIf="response">{{response}}</p>
</div>
