<div class="card popup" [ngClass]="{'active':formActive}">
    <div class="card-header">Add New Video Item</div>
        <div class="card-body">
            <form #addForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error.title">
                    {{error.title}}
                </div>
                <div class="form-group">
                        <label for="title">Video Title</label>
                        <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title" [(ngModel)]="form.title" required>
                      </div>
                <div class="alert alert-danger" [hidden]="!error.description">
                        {{error.description}}
                    </div>
                <div class="form-group">
                <label for="description">Video Description</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description" [(ngModel)]="form.description" required>
                </div>
                <div class="alert alert-danger" [hidden]="!error.videoid">
                    {{error.videoid}}
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" class="form-control" id="price" placeholder="Enter Price" [(ngModel)]="form.price"  ngModel required>
                </div>
                <div class="form-group">
                    <label class="switch">
                            <input type="checkbox" id="active" name="active" [(ngModel)]="form.active"  [checked]="isChecked" (change)="onChangeStatus($event)">
                            <span class="slider round"></span>
                        </label>
                </div>
                <div class="col-12">
                <div class="row">
                    <div class="w-100">
                    <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Add</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
  </div>
<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>
<button class="btn btn-primary separator float-right" (click)="openPupup()">Add New Video</button>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p  *ngIf="response">{{response}}</p>
</div>
