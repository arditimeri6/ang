<div class="row">
    <div class="col-3">
            <p>{{item.title}}</p>
    </div>
    <div class="col-3">
        <p>{{item.description}}</p>
    </div>
    <div class="col-3">
        <p>{{item.price}}</p>
    </div>
    <div class="col-1">
        <label class="switch">
            <input type="checkbox" name="status" [(ngModel)]="form.active"  [checked]="form.active" (change)="onChangeStatus($event)">
            <span class="slider round"></span>
        </label>
  
    </div>
    <div class="col-1">
            <a class="edit-item" (click)="onUpdatePopup(item.id)"><i class="fas fa-edit"></i></a>
    </div>
    <div class="col-1">
            <a class="delete-item" (click)="onDeletePopup(item.id)"><i class="fas fa-trash-alt"></i></a>
    </div>
</div>
<hr>

<div class="overlay"[ngClass]="{'active':overlayActive == item.id}" (click)="close()"></div>
<div class="card popup" [ngClass]="{'active':formDeleteActive == item.id}">
<div class="card-header">Are you sure you want to delete this item</div>
<div class="card-body">
    <button class="btn btn-default float-left" (click)="close()">Cancel</button>
    <button class="btn btn-danger float-right"(click)="delete(item.id)">Delete</button>
</div>
</div>

<div class="card popup" [ngClass]="{'active':formUpdateActive == item.id}">
<div class="card-header">Update</div>
<div class="card-body">
    <form #updateForm=ngForm (ngSubmit)="update(item.id)">
        <div class="form-group">
            <label for="title">Video Title</label>
            <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title" [(ngModel)]="form.title">
        </div>
        <div class="form-group">
            <label for="description">Video Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description" [(ngModel)]="form.description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" class="form-control" id="price" placeholder="Enter Video Description" [(ngModel)]="form.price">
        </div>
        <div class="col-12">
            <div class="row">
                <div class="w-100">
                    <button type="submit" class="btn btn-primary" >Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
        <p  *ngIf="response">{{response}}</p>
    </div>
