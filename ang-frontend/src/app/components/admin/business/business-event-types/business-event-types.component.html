<div class="card popup" [ngClass]="{'active':formActive}">
    <div class="card-header">Event Types <span class="float-right"> <button title="Add Event Type" class="btn btn-sm btn-outline-primary" (click)="openAddEventTypesPopup()"><i class="fas fa-plus"></i></button></span></div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Event Type</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eventType of businessEventTypes;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{eventType.event_type_title}}</td>
                    <td><button title="Remove" class="btn btn-sm btn-outline-danger" (click)="removeEventType(eventType.id)"><i class="fas fa-minus"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p *ngIf="response">{{response}}</p>
</div>

<app-add-business-event-types></app-add-business-event-types>
