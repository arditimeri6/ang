<div class="overlay" [ngClass]="{'active':formActive}" (click)="close()"></div>
<div class="card popup" [ngClass]="{'active':formActive}">
    <div class="card-header">Edit Business</div>
    <div class="card-body">
        <form #editForm=ngForm (ngSubmit)="onSubmit(editForm)">
            <!-- <div class="alert alert-danger" [hidden]="!error.title">
                {{error.title}}
            </div> -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title"  placeholder="Title" [(ngModel)]="form.title" required>
            </div>

            <div class="form-group">
                <label for="plan">Plan</label>
                <select  class="form-control" id="plan" name="plan" [(ngModel)]="form.plan_id">
                    <option *ngFor="let plan of plans;" value="{{plan.id}}"  [attr.selected]="form.plan_id == plan.id ? 'selected' : null" >{{plan.title}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="types">Business Types</label>
                <select  class="form-control" id="types" name="type" [(ngModel)]="form.business_type_id">
                    <option *ngFor="let type of types;" value="{{type.id}}"  [attr.selected]="form.business_type_id == type.id ? 'selected' : null" >{{type.title}}</option>
                </select>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="w-100">
                        <button type="submit" class="btn btn-primary mr-2" [disabled]="!editForm.valid">Edit</button>
                        <a class="text-white btn btn-secondary" (click)="close()">Cancel</a>
                    </div>
                </div>
            </div> 
        </form>
    </div>
</div>

<div class="response  bg-success" [ngClass]="{'response-active':responseActive}">
    <p *ngIf="response">{{response}}</p>
</div>
